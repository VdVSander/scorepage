<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        <div class="row my-5">
            <div class="col"><h1 class="display-1" style="text-align: center;">Add new score</h1></div>
        </div>
        <form action="#" id="scoreForm">
            <div class="form-group row">
                <div class="col-md-6">
                    <h4>Ally</h4>
                </div>
                <div class="col-md-6">
                    <h4>Sander</h4>
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="whiteA" class="col-md-1 col-form-label" style="text-align: right;">White:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="whiteA" placeholder="0" style="text-align: right;">
                </div>
                <label for="whiteS" class="col-md-1 offset-md-4 col-form-label" style="text-align: right;">White:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="whiteS" placeholder="0" style="text-align: right;">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="redA" class="col-md-1 col-form-label" style="text-align: right;">Red:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="redA" placeholder="0" style="text-align: right;">
                </div>
                <label for="redS" class="col-md-1 offset-md-4 col-form-label" style="text-align: right;">Red:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="redS" placeholder="0" style="text-align: right;">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="greenA" class="col-md-1 col-form-label" style="text-align: right;">Green:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="greenA" placeholder="0" style="text-align: right;">
                </div>
                <label for="greenS" class="col-md-1 offset-md-4 col-form-label" style="text-align: right;">Green:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="greenS" placeholder="0" style="text-align: right;">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="blueA" class="col-md-1 col-form-label" style="text-align: right;">Blue:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="blueA" placeholder="0" style="text-align: right;">
                </div>
                <label for="blueS" class="col-md-1 offset-md-4 col-form-label" style="text-align: right;">Blue:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="blueS" placeholder="0" style="text-align: right;">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="yellowA" class="col-md-1 col-form-label" style="text-align: right;">Yellow:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="yellowA" placeholder="0" style="text-align: right;">
                </div>
                <label for="yellowS" class="col-md-1 offset-md-4 col-form-label" style="text-align: right;">Yellow:</label>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="yellowS" placeholder="0" style="text-align: right;">
                </div>
            </div>
            <div class="form-group row my-2">
                <p class="col-md-1 offset-md-1"><u>Totaal:</u> xxpts</p>
                <p class="col-md-1 offset-md-5"><u>Totaal:</u> xxpts</p>
            </div>
            <div class="form-group row my-2">
                <label for="match">Select Match</label>
                <select name="match" id="match" class="col-md-2">
                    <option value="new">New Match</option>
                    <option value="4">4 - 01/01/2023</option>
                    <option value="3">3 - 02/01/2023</option>
                    <option value="2">2 - 03/01/2023</option>
                    <option value="1">1 - 04/01/2023</option>
                </select>
            </div>
            <div class="form-group row my-3">
                <label for="date" class="col-md-1 col-form-label" id="dateLbl">Date: </label>
                <div class="col-md-2" id="dateDiv">
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="col-md-3 offset-md-4">
                    <input type="submit" name="submit" id="submit" value="Insert score" class="form-control btn btn-warning btn-lg">
                </div>
            </div>
        </form>
    </div>
    <script>
        const selectElement = document.getElementById("match");
        const datetimePicker = document.getElementById("dateDiv");
        const label = document.getElementById("dateLbl");

        selectElement.addEventListener("change",()=> {
            if  (selectElement.value === "new") {
                datetimePicker.style.display = "block";
                label.style.display = "block";
            }
            else
            {
                datetimePicker.style.display = "none";
                label.style.display = "none";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
