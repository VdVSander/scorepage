<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="bg-image d-flex justify-content-center align-items-center text-light" style="background-image: url(./images/jungle-dark1.jpg); height: 100vh; background-size: cover;">
        <div class="container-md">
            <div class="row my-5">
                <div class="col"><h1 class="display-1" style="text-align: center;">Lost cities scoreboard</h1></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <h2>Score Ally</h2>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h3>1000</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <h2>Score Sander</h2>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h3>1000</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <h4>Last 10 matches</h4>
                    <div class="table-responsive-md">
                        <table class="table table-hover table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Ally</th>
                                    <th scope="col">Sander</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>01/01/2023</td>
                                    <td>20</td>
                                    <td>20</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-5 align-self-center">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg">Insert new match</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <button type="button" class="btn btn-primary" style="float: right;">View all matches</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
